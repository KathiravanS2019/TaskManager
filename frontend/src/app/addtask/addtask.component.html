<div class="container">
	<h2>Task Manager</h2>
	<ul class="nav nav-tabs">
		<li class="nav-item"><a class="nav-link active" href="#addtask">Add
				Task</a></li>
		<li class="nav-item"><a class="nav-link"
			[routerLink]="['/tasks']">View Task</a></li>
	</ul>

	<div class="row">
		<form #addTaskForm="ngForm">
			<div class="form-group row">
				<label for="task" class="col-sm-2 col-form-label">Task:</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" id="task"
						[(ngModel)]="task.task" name="taskName">
				</div>
			</div>
			<div class="form-group row">
				<label for="priority" class="col-sm-2 col-form-label">Priority:</label>
				<div class="col-sm-4">
					<input type="range" class="custom-range" id="priority"
						name="priority" [(ngModel)]="task.priority" name="priority">
				</div>
			</div>
			<div class="form-group row">
				<label for="parentTask" class="col-sm-2 col-form-label">Parent
					Task:</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" id="parentTask"
						[(ngModel)]="task.parentTask" name="parentTask">
				</div>
			</div>
			<div class="form-group row">
				<label for="startDate" class="col-sm-2 col-form-label">Start
					Date:</label>
				<div class="col-sm-4">
					<input type="date" class="form-control" id="startDate"
						[(ngModel)]="task.startDate" name="startDate">
				</div>
			</div>
			<div class="form-group row">
				<label for="endDate" class="col-sm-2 col-form-label">End
					Date:</label>
				<div class="col-sm-4">
					<input type="date" class="form-control" id="endDate"
						[(ngModel)]="task.endDate" name="endDate">
				</div>
			</div>
			<button type="submit" class="btn btn-secondary" (click)="saveTask()">Add
				Task</button>
			<button type="submit" class="btn btn-secondary"
				(click)="resetTask(addTaskForm)">Reset</button>
		</form>
	</div>
</div>
<script type="text/javascript">
$(document).ready(function(){
	$(".nav-tabs a").click(function (){
		$(this).tab('show');
	});
});
</script>
